<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>crush</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .hide                  {display: none;}
        .menu_btn              {background: rgb(35,31,77); border-style: solid; border-width: 5px;border-color: rgb(65,61,107); width: 100px; height:40px; margin: 0 auto; margin-bottom: 10px; color:white; padding: 2px; line-height: 40px;}
        #menu                  {background-color: rgba(10,10,10,0.8); position: fixed; width: 100%; height:100%;bottom: 0;left: 0; z-index: 99; color:white;}
        #menu > div            {background: rgb(35,31,77) url("assets/logo.png") ;background-repeat: no-repeat; background-position:center top; width: 400px; height: 130px; background-size: 200px 200px; margin:0 auto; padding-top: 220px}
        #hud                   { position: absolute; z-index: 1; width: 640px; padding: 5px 0; font-family: Verdana, Geneva, sans-serif; font-size: 0.8em;                     background-color: rgba(255,0,0,0.4); color: black; border-bottom: 2px solid black; box-sizing: border-box; -moz-box-sizing:     border-box; -webkit-box-sizing: border-box; }
        #hud .hud              { background-color: rgba(255,255,255,0.6); padding: 5px; border: 1px solid black; margin: 0 5px; transition-property: background-color; transition-duration: 2s; -webkit-transition-property: background-color; -webkit-transition-duration: 2s; }
        #hud #current_lap_time { float: left;  }
        #hud #last_lap_time    { float: left;  }

        #hud #fast_lap_time    { display: block; width: 12em;  margin: 0 auto; text-align: center; transition-property: background-color; transition-duration: 2s; -webkit-transition-property: background-color; -webkit-transition-duration: 2s; }
        #hud .value            { color: black; font-weight: bold; }
        #hud .fastest          { background-color: rgba(255,215,0,0.5); }

        /*#hide { display:  none; }*/

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <!-- <script type="text/javascript" data-main="main" src="./libs/require.js"></script> -->
    <script src="app.js"></script>
    <script type="text/javascript" src="./libs/babylon.js"></script>
    <script src="libs/Oimo.js"></script>
    <script src="Main.js"></script>
    <script src="MainScene.js"></script>
    <script src="Controller.js"></script>
    <script src="Car.js"></script>
    <script src="Map.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    function Start() {
        $( "#menu" ).addClass( "hide" );
        // LANCEZ VOTRE JEU
    }
    function Credits() {
        $( "#credit_menu" ).removeClass( "hide" );
        $( "#main_menu" ).addClass( "hide" );
    }
    function Menu() {
        $( "#credit_menu" ).addClass( "hide" );
        $( "#main_menu" ).removeClass( "hide" );
    }


    </script>


</head>
<body>
    <div id="hud">
      <span id="current_lap_time" class="hud">Time: <span id="current_lap_time_value" class="value"></span></span> 
      <span id="last_lap_time"    class="hud">Last Lap: <span id="last_lap_time_value" class="value"></span></span>
      <span id="fast_lap_time"    class="hud">Fastest Lap: <span id="fast_lap_time_value" class="value">0.0</span></span>
    </div>

    <canvas id="renderCanvas"></canvas>
    <div id="menu">
        <div id="main_menu">
            <div class="menu_btn" onclick="Start()">Play</div>
            <div class="menu_btn" onclick="Credits()">Credits</div>
        </div>
         <div id="credit_menu"class="hide">

            <div> Allard Florian</div>
            <div> Boulanger Léo</div>
            <div> Bricout Arthur</div>
            <div> Garnier Clément</div>
            <div class="menu_btn" onclick="Menu()">Return</div>
        </div>
    </div>
</body>
</html>
